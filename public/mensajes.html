<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InmoApp - Mensajes</title>
    
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <header class="explorer-header">
        <div class="container header-content">
            <a href="/dashboard" class="brand">
                <div class="logo-box">IA</div>
                <span class="logo-text">InmoApp</span>
            </a>
            <nav class="top-nav">
                <a href="/explorar-menu">Explorar</a>
                <a href="/favoritos">Favoritos</a>
                <a href="/visitas">Visitas</a>
                <a href="/postulaciones">Postulaciones</a>
                <a href="/mensajes" class="active">Mensajes</a>
            </nav>
            <div class="user-controls">
                <div class="icon-action profile"><i class="fa-regular fa-user"></i></div>
            </div>
        </div>
    </header>

    <div class="container dashboard-body">
        
        <section class="section-header-row" style="flex-direction: column; align-items: flex-start; gap: 5px; margin-bottom: 20px;">
            <h2 class="dash-title">Mis Mensajes</h2>
            <p style="color: #6B7280; font-size: 0.95rem;">Conversaciones con propietarios.</p>
        </section>

        <div class="messages-container">
            
            <div class="msg-sidebar">
                <div class="msg-search-box">
                    <div class="search-input-wrapper">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="text" placeholder="Buscar...">
                    </div>
                </div>

                <div class="msg-list" id="chat-list-container">
                    <p style="padding:20px; text-align:center; color:#999;">Cargando conversaciones...</p>
                </div>
            </div>

            <div id="empty-state" class="msg-detail-empty">
                <i class="fa-regular fa-comments"></i>
                <h3>Selecciona una conversaci√≥n</h3>
                <p>Elige un mensaje de la izquierda para ver los detalles</p>
            </div>

            <div id="chat-interface" class="chat-window hidden">
                
                <div class="chat-header">
                    <div class="chat-user-info">
                        <div id="chat-header-avatar" class="chat-avatar-sm">U</div>
                        <div class="chat-details">
                            <h3 id="chat-header-name">Nombre Propietario</h3>
                            <span id="chat-header-prop">Propiedad Referencia</span>
                        </div>
                    </div>
                </div>

                <div id="chat-body-scroll" class="chat-body">
                    </div>

                <div class="chat-input-area">
                    <button class="btn-attach"><i class="fa-solid fa-paperclip"></i></button>
                    <input type="text" id="message-input" class="chat-input-field" placeholder="Escribe un mensaje...">
                    <button id="btn-send-message" class="btn-send-msg"><i class="fa-solid fa-paper-plane"></i></button>
                </div>
            </div>

        </div>
    </div> 
    
    <script type="module" src="/js/mensajes-tenant.js"></script>
</body>
</html>
