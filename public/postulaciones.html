<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Postulaciones - InmoApp</title>
    
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        .postulaciones-container {
            max-width: 900px;
            margin: 30px auto;
        }

        .post-card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            border: 1px solid #E5E7EB;
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }

        .post-img {
            width: 140px;
            height: 140px;
            border-radius: 8px;
            object-fit: cover;
        }

        .post-info {
            flex: 1;
            min-width: 280px;
        }

        .post-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 10px;
        }

        .post-title { font-size: 1.2rem; margin: 0; color: #111827; font-weight: 700; }
        .post-price { color: var(--primary-color); font-weight: 600; font-size: 1.1rem; }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-badge.PENDIENTE { background: #FEF3C7; color: #D97706; }
        .status-badge.EN_REVISION { background: #DBEAFE; color: #1E40AF; }
        .status-badge.APROBADA { background: #D1FAE5; color: #059669; }
        .status-badge.RECHAZADA { background: #FEE2E2; color: #DC2626; }

        .chat-box {
            background: #F9FAFB;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
            font-size: 0.95rem;
        }
        .chat-message { margin-bottom: 8px; }
        .label-msg { font-weight: 600; color: #374151; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 0.5px; }
        .text-msg { color: #4B5563; margin-top: 2px; line-height: 1.4; }

        .post-actions {
            margin-top: 15px;
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }
    </style>
</head>
<body>

    <header class="explorer-header">
        <div class="container header-content">
            <a href="/dashboard" class="brand">
                <div class="logo-box">IA</div>
                <span class="logo-text">InmoApp</span>
            </a>
            <nav class="top-nav">
                <a href="/explorar-menu">Explorar</a>
                <a href="/favoritos">Favoritos</a>
                <a href="/visitas">Visitas</a>
                <a href="/postulaciones" class="active">Postulaciones</a>
            </nav>
            <div class="user-controls">
                <div class="icon-action profile"><i class="fa-regular fa-user"></i></div>
            </div>
        </div>
    </header>

    <div class="container dashboard-body">
        <section class="section-header-row" style="flex-direction: column; align-items: flex-start; gap: 5px;">
            <h2 class="dash-title">Mis Postulaciones</h2>
            <p style="color: #6B7280;">Sigue el estado de tus solicitudes de arriendo o compra.</p>
        </section>

        <div id="loading-msg" style="text-align:center; padding: 50px;">
            <i class="fa-solid fa-circle-notch fa-spin fa-2x"></i>
            <p>Cargando postulaciones...</p>
        </div>

        <div class="postulaciones-container" id="post-container">
            </div>
    </div> 

    <script type="module">
        document.addEventListener('DOMContentLoaded', async () => {
            const userStr = localStorage.getItem('inmoapp_user');
            if (!userStr) {
                window.location.href = '/';
                return;
            }
            const usuario = JSON.parse(userStr);

            try {
                // 1. Fetch a la nueva ruta API
                const res = await fetch(`/api/postulaciones?usuarioId=${usuario.id}`);
                const data = await res.json();
                
                document.getElementById('loading-msg').style.display = 'none';
                const container = document.getElementById('post-container');

                if (data.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; padding: 40px; background: white; border-radius: 12px;">
                            <i class="fa-regular fa-folder-open" style="font-size: 3rem; color: #d1d5db; margin-bottom: 15px;"></i>
                            <h3>No tienes postulaciones activas</h3>
                            <a href="/explorar-menu" class="btn-filter-action" style="display:inline-block; margin-top:10px; text-decoration:none;">Explorar Propiedades</a>
                        </div>`;
                    return;
                }

                // 2. Renderizar
                container.innerHTML = data.map(p => {
                    const img = p.thumbnail_url || p.imagen_url || 'https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=300';
                    const fecha = new Date(p.creado_en).toLocaleDateString();

                    return `
                        <article class="post-card">
                            <img src="${img}" class="post-img" alt="${p.direccion}" onerror="this.src='https://images.unsplash.com/photo-1560448204-e02f11c3d0e2?w=300'">
                            
                            <div class="post-info">
                                <div class="post-header">
                                    <div>
                                        <h3 class="post-title">${p.direccion}</h3>
                                        <div class="post-price">${p.precio_canon}</div>
                                    </div>
                                    <span class="status-badge ${p.estado}">${p.estado.replace('_', ' ')}</span>
                                </div>

                                <div class="chat-box">
                                    <div class="chat-message">
                                        <div class="label-msg">Tu Mensaje (${fecha}):</div>
                                        <div class="text-msg">"${p.mensaje || 'Sin mensaje adjunto'}"</div>
                                    </div>
                                    ${p.mensaje_respuesta ? `
                                        <div class="chat-message" style="margin-top:10px; border-top:1px solid #eee; padding-top:8px;">
                                            <div class="label-msg" style="color:var(--primary-color);">Respuesta Propietario:</div>
                                            <div class="text-msg">${p.mensaje_respuesta}</div>
                                        </div>
                                    ` : ''}
                                </div>

                                <div class="post-actions">
                                    <a href="/propiedades-detalles?id=${p.propiedad_id}" style="color:#6B7280; font-size:0.9rem; text-decoration:none;">Ver Propiedad</a>
                                    ${p.estado === 'APROBADA' ? `
                                        <button class="btn-filter-action" style="background:#059669;" onclick="alert('¡Felicidades! El propietario te contactará pronto.')">
                                            <i class="fa-brands fa-whatsapp"></i> Contactar Propietario
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </article>
                    `;
                }).join('');

            } catch (error) {
                console.error(error);
                document.getElementById('loading-msg').innerHTML = '<p style="color:red">Error cargando datos.</p>';
            }
        });
    </script>
</body>
</html>
