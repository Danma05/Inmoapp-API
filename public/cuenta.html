<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InmoApp - Tu Cuenta</title>
    
    <link rel="stylesheet" href="/css/variables.css">
    <link rel="stylesheet" href="/css/base.css">
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/home.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { background-color: #F3F4F6; }

        /* Contenedor principal centrado */
        .auth-wrapper {
            min-height: calc(100vh - 140px); /* Resta aprox header/footer */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        /* Tarjeta Blanca Limpia */
        .auth-card-clean {
            background: white;
            width: 100%;
            max-width: 480px;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            border: 1px solid #E5E7EB;
        }

        .auth-title { text-align: center; margin-bottom: 25px; }
        .auth-title h1 { font-size: 1.8rem; color: #111827; margin: 0 0 5px; font-weight: 700; }
        .auth-title p { color: #6B7280; font-size: 0.95rem; margin: 0; }

        /* Pestañas (Tabs) */
        .auth-nav { display: flex; border-bottom: 1px solid #E5E7EB; margin-bottom: 30px; }
        .nav-tab-btn {
            flex: 1; padding: 15px; border: none; background: none;
            font-size: 1rem; font-weight: 600; color: #6B7280; cursor: pointer;
            border-bottom: 3px solid transparent; transition: all 0.2s;
        }
        .nav-tab-btn.active { color: var(--brand-red); border-bottom-color: var(--brand-red); }

        /* --- CLASE NUEVA PARA CORREGIR EL ESPACIADO --- */
        /* Usamos esto en lugar de .form-group para evitar el '1px !important' */
        .auth-input-group {
            margin-bottom: 20px; /* Espacio vital que faltaba */
            text-align: left;
        }
        
        .auth-label {
            display: block; font-size: 0.9rem; font-weight: 600; color: #374151; margin-bottom: 8px;
        }
        
        .auth-input {
            width: 100%; padding: 12px 15px;
            border: 1px solid #D1D5DB; border-radius: 8px;
            font-size: 1rem; outline: none; transition: border 0.2s;
            background-color: #F9FAFB;
            box-sizing: border-box; 
        }
        .auth-input:focus { border-color: var(--brand-red); background: white; }

        /* Botón de acción */
        .btn-auth-action {
            width: 100%; padding: 14px; background: var(--brand-red);
            color: white; border: none; border-radius: 8px;
            font-size: 1rem; font-weight: 700; cursor: pointer;
            transition: background 0.2s; margin-top: 10px;
        }
        .btn-auth-action:hover { background: #B91C1C; }

        /* Links y Opciones */
        .auth-links { display: flex; justify-content: space-between; margin-bottom: 20px; font-size: 0.85rem; }
        .auth-links a { color: var(--brand-red); text-decoration: none; font-weight: 600; }

        /* Selector de Rol (Inquilino/Propietario) */
        .role-selector { display: flex; gap: 15px; margin-bottom: 20px; }
        .role-btn {
            flex: 1; border: 1px solid #D1D5DB; border-radius: 8px; padding: 10px;
            text-align: center; cursor: pointer; font-size: 0.9rem; color: #4B5563;
            transition: all 0.2s;
        }
        .role-btn:hover { background: #F3F4F6; }
        .role-btn.selected {
            background: #FEF2F2; border-color: var(--brand-red); color: var(--brand-red); font-weight: 700;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

    <nav class="main-header" style="position: relative;">
        <div class="container nav-container">
            <a href="/" class="brand-logo">
                <div class="logo-box">IA</div>
                <span class="logo-text">InmoApp</span>
            </a>
            <a href="/" class="nav-link-white"><i class="fa-solid fa-arrow-left"></i> Inicio</a>
        </div>
    </nav>

    <div class="auth-wrapper">
        <div class="auth-card-clean">
            
            <div class="auth-title">
                <h1>Bienvenido</h1>
                <p>Accede a tu panel de control</p>
            </div>

            <div class="auth-nav">
                <button class="nav-tab-btn active" onclick="switchTab('login')">Ingresar</button>
                <button class="nav-tab-btn" onclick="switchTab('registro')">Registrarse</button>
            </div>

            <form id="form-login">
                <div class="auth-input-group">
                    <label class="auth-label">Correo Electrónico</label>
                    <input type="email" class="auth-input" placeholder="tu@correo.com" required>
                </div>
                <div class="auth-input-group">
                    <label class="auth-label">Contraseña</label>
                    <input type="password" class="auth-input" placeholder="••••••••" required>
                </div>
                
                <div class="auth-links">
                    <label><input type="checkbox"> Recordarme</label>
                    <a href="#">Recuperar contraseña</a>
                </div>

                <button type="submit" class="btn-auth-action">Iniciar Sesión</button>
            </form>

            <form id="form-registro" class="hidden">
                
                <div class="auth-input-group">
                    <label class="auth-label">Selecciona tu perfil</label>
                    <div class="role-selector">
                        <div class="role-btn selected" onclick="selectRole(this, 'inquilino')">Busco Inmueble</div>
                        <div class="role-btn" onclick="selectRole(this, 'propietario')">Tengo Inmuebles</div>
                    </div>
                    <input type="hidden" id="role-input" value="inquilino">
                </div>

                <div class="auth-input-group">
                    <label class="auth-label">Nombre Completo</label>
                    <input type="text" class="auth-input" placeholder="Tu Nombre" required>
                </div>
                <div class="auth-input-group">
                    <label class="auth-label">Correo Electrónico</label>
                    <input type="email" class="auth-input" placeholder="tu@correo.com" required>
                </div>
                <div class="auth-input-group">
                    <label class="auth-label">Crear Contraseña</label>
                    <input type="password" class="auth-input" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-auth-action">Crear Cuenta</button>
            </form>

        </div>
    </div>

    <footer class="main-footer-dark" style="margin-top: 0;">
        <div class="container footer-bottom-dark">
            <p>&copy; 2025 InmoApp. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        function switchTab(tab) {
            const fLogin = document.getElementById('form-login');
            const fReg = document.getElementById('form-registro');
            const btns = document.querySelectorAll('.nav-tab-btn');

            if(tab === 'login') {
                fLogin.classList.remove('hidden');
                fReg.classList.add('hidden');
                btns[0].classList.add('active');
                btns[1].classList.remove('active');
            } else {
                fLogin.classList.add('hidden');
                fReg.classList.remove('hidden');
                btns[0].classList.remove('active');
                btns[1].classList.add('active');
            }
        }

        function selectRole(el, role) {
            document.querySelectorAll('.role-btn').forEach(b => b.classList.remove('selected'));
            el.classList.add('selected');
            document.getElementById('role-input').value = role;
        }

        // Simulación de Redirección Inteligente
        document.getElementById('form-login').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = e.target.querySelector('input[type="email"]').value;
            // Si el correo tiene 'prop', asume que es propietario
            if(email.includes('prop')) {
                window.location.href = '/dashboard-propietario.html';
            } else {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
