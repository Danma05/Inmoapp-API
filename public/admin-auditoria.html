<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Auditoría</title>
  <link rel="stylesheet" href="/css/base.css">
  <style>
    body { padding: 24px; font-family: system-ui, sans-serif; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { padding: 8px 10px; border: 1px solid #e5e7eb; text-align: left; }
    th { background: #f3f4f6; }
    .controls { display:flex; gap:8px; align-items:center; }
  </style>
</head>
<body>
  <h1>Registro de Auditoría (admin_auditoria)</h1>
  <div class="controls">
    <label>Limit: <input id="limit" type="number" value="100" min="1" max="500" style="width:80px"></label>
    <label>Offset: <input id="offset" type="number" value="0" min="0" style="width:80px"></label>
    <button id="loadBtn">Cargar</button>
    <button id="csvBtn">Descargar CSV</button>
    <span id="status" style="margin-left:12px;color:#6b7280"></span>
  </div>

  <div id="tableWrap">
    <table id="auditTable">
      <thead>
        <tr><th>ID</th><th>Admin</th><th>Admin ID</th><th>Propiedad IDs</th><th>Cantidad</th><th>Creado En</th></tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script src="/js/admin-auditoria.js" type="module"></script>
</body>
</html>
